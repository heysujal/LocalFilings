<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Registration Page</title>
  </head>
  <body>
    <main>
      <div class="hero">
        <div class="l-side">
          <img
            class="img-fluid"
            src="img/png/LocalFilings logo.png"
            alt="logo"
          />
          <br />
          <br />
          <br />

          <h1 class="fw-bold" style="color: #ff832a">Become Franchise</h1>
          <h2 class="fw-bold" style="color: #000685">
            #1 Automated technology driven business service platform
          </h2>

          <img class="img-fluid" src="img/svg/group.svg" alt="group-img" />
          <br />
          <br />
          <br />
        </div>
        <div class="r-side">
          <!-- Registration form -->

          <div class="reg-form">
            <h1 class="fw-bold pb-3">Registration Form</h1>
            <form class="row g-3">
              <div class="col-12">
                <label for="fname" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fname"
                  placeholder="Rakesh"
                />
              </div>
              <div class="col-12">
                <label for="phone" class="form-label">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="9743465468"
                />
              </div>
              <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="example@gmail.com"
                />
              </div>

              <div class="col-12">
                <label for="qual" class="form-label"
                  >Highest Qualification</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="qual"
                  placeholder="Qualification"
                />
              </div>

              <div class="col-6">
                <label for="state" class="form-label">State</label>
                <input
                  type="text"
                  class="form-control"
                  id="state"
                  placeholder="Rajasthan"
                />
              </div>
              <div class="col-6">
                <label for="district" class="form-label">District</label>
                <input
                  type="text"
                  class="form-control"
                  id="district"
                  placeholder="Alwar"
                />
              </div>

              <div class="col-6">
                <label for="city" class="form-label">Nearest City</label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  placeholder="Alwar"
                />
              </div>
              <div class="col-6">
                <label for="pincode" class="form-label">Pincode</label>
                <input
                  type="text"
                  class="form-control"
                  id="pincode"
                  placeholder="301001"
                />
              </div>

              <div class="d-grid gap-2 col-12 mx-auto">
                <button class="btn btn-dark btn-lg send-btn">
                  Become Franchise Now
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Achivements -->

    <section id="achvmnt">
      <div class="stats d-flex justify-content-around align-items-center">
        <!-- experience -->
        <div class="box">
          <h1 class="fw-bold">Our 4 years of achievements</h1>
          <p>With our super powers we have reached this</p>
        </div>

        <!-- achievments -->
        <div class="box d-flex justify-content-around">
          <!-- row1 -->

          <div>
            <div class="d-flex">
              <div>
                <img src="img/svg/stat1.svg" alt="stat1-img" />
              </div>
              &nbsp;

              <div class="d-flex flex-column">
                <h3>50+</h3>
                <p>Experts</p>
              </div>
            </div>

            <div class="d-flex">
              <div>
                <img src="img/svg/feat1.svg" alt="stat1-img" />
              </div>

              &nbsp; &nbsp;
              <div class="d-flex flex-column">
                <h3>150+</h3>
                <p>Franchises across India</p>
              </div>
            </div>
          </div>

          <!-- row 2 -->
          <div>
            <div class="d-flex">
              <div>
                <img src="img/svg/feat1.svg" alt="stat1-img" />
              </div>
              &nbsp; &nbsp;
              <div class="d-flex flex-column">
                <h3>400+</h3>
                <p>Business Services</p>
              </div>
            </div>
            <div class="d-flex">
              <div>
                <img src="img/svg/feat2.svg" alt="stat1-img" />
              </div>
              &nbsp; &nbsp;
              <div class="d-flex flex-column">
                <h3>0</h3>
                <p>Earn Lifetime</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
