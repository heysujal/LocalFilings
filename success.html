<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"

    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS stylesheet -->

    <link rel="stylesheet" href="styles/registration.css" />

    <!-- font Awesome -->
    <script
      src="https://kit.fontawesome.com/efd71d3ed7.js"
      crossorigin="anonymous"
    ></script>

    <title>Registration Page</title>
 
     <style>
         .hero{
            background-color: white;
         }
#img1, #img2, #img3{
     display: none;
 }

 #go-home-btn{
   background: #000685;
   color: white;
 }

@media (min-width: 1201px) and (max-width: 2560px) {
 #img1, #img2, #img3{
     display: block;
     z-index: 3;
 }
 
#img1{
    position: absolute;
width: 325px;
height: 325px;
left: 311px;
top: -159px;

}
#img2{
position: absolute;
width: 325px;
height: 325px;
left: 1290px;
top: 116px;

transform: rotate(90deg);
}
#img3{

position: absolute;
width: 325px;
height: 325px;
left: 72px;
top: 467px;
transform: rotate(180deg);
}


#go-home-btn{
color: white; background-color:#000685;padding: 10px 60px;
}
}



    </style>
  </head>
  <body>
    <main>
        
      <div class="container hero d-flex flex-column flex-md-row">

 <img class="img-fluid"  id="img1" src="/img/svg/semi-circle.svg" alt="semi-circle-img">
 <img  class="img-fluid" id="img2" src="/img/svg/semi-circle.svg" alt="semi-circle-img">
 <img  class="img-fluid" id="img3" src="/img/svg/semi-circle.svg" alt="semi-circle-img">

        <div class="l-side">
          <img
          id="logo"
            class="img-fluid mb-5"
            src="img/png/LocalFilings logo.png"
            alt="logo"
          />

          <h1  class="fw-bold mb-4" >Thankyou For Registering</h1>
          <h4 style="color:   #8C8686;">
            Your registration form was submitted succesfully . 
          </h4>
          <p style="color: #8C8686;"> Our team will get back to you with the response</p>
          <a href="/index.html">
        <button id="go-home-btn" class="btn">Go Home</button>
        </a>
          
        </div>
        <div class="r-side">
          

         <img class="img-fluid" src="img/svg/success.svg" alt="success-img">
        </div>
      </div>
    </main>

 
 
 

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

   
  </body>
